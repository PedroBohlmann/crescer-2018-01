<!doctype html>
<html lang="en">

<head>
    <title>tuiters - cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header bg-primary text-center">
            <span class="title">TUITERS</span>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="form-container">
                    <form id="frmRegister">
                        <div class="form-group">
                            <label for="txtEmail">E-mail</label>
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtName">Name</label>
                            <input type="text" id="txtName" name="txtName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" id="txtPassword" name="txtPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtConfirmPassword">Confirm Password</label>
                            <input type="password" id="txtConfirmPassword" name="txtConfirmPassword" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                                <a href="login.html" class="btn btn-outline-primary btn-lg btn-block">Have an Account? Login</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/register.bundle.js"></script>
</body>

</html>
